preload = ~/Pictures/Wallpapers/violet.png
preload = ~/Pictures/Wallpapers/sunflower.png
preload = ~/Pictures/Wallpapers/firststage1.jpg
#set the default wallpaper(s) seen on initial workspace(s) --depending on the number of monitors used
wallpaper = ,~/Pictures/Wallpapers/violet.png

#enable splash text rendering over the wallpaper
splash = false

#fully disable ipc
ipc = off
